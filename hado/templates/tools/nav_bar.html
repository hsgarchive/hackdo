{% load staticfiles %}
{% if user.is_authenticated %}
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/"><img src="{% static "img/hackerspacesg-small.png" %}"></a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ user.user_avatar_url }}" width="20px"> {{user.username}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {% if user.is_staff %}
                            <li>
                                <a href="/hdadmin/">Admin</a>
                            </li>
                            <li class="divider"></li>
                            {% endif %}
                            <li><a href="{% url "user_settings" user.username %}">Settings</a></li>
                            <li><a href="{% url "user_home" user.username %}">Home</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div>
    </div><!-- /navbar-inner -->
